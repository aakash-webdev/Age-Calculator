<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="assets/images/clock-solid.svg" type="image/x-icon">

    <!--===== Google Fonts CDN =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--===== Font Awesome CDN =====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--===== SCSS =====-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Main starts here -->
    <main>
        <!-- Theme Toggle -->
        <div class="theme_toggle">
            <label class="switch">
                <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g fill="#ffd43b">
                            <circle r="5" cy="12" cx="12"></circle>
                            <path
                                d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
                            </path>
                        </g>
                    </svg></span>
                <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path
                            d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                        </path>
                    </svg></span>
                <input type="checkbox" class="input" onclick="toggleNightMode()">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Age Calculator Componment Starts here -->
        <div class="age_calc" id="dark_mode">

            <!-- Left Section starts here -->
            <div class="left_section">

                <form action="#" id="main_form" onsubmit="formSubmit()">

                    <!-- Day Input starts here -->
                    <div class="date_input">
                        <label for="date">Birth Date</label>
                        <input type="number" name="date" id="date" autocomplete="off" placeholder="Write your day here" pattern="\d*">
                        <div class="error" id="date_error"></div>
                    </div>
                    <!-- Day Input ends here -->

                    <!-- Month Input starts here -->
                    <div class="month_input">
                        <label for="month">Birth Month</label>
                        <input type="number" name="month" id="month" autocomplete="off"
                            placeholder="Write your month here" pattern="\d*">
                        <div class="error" id="month_error"></div>
                    </div>
                    <!-- Month Input ends here -->

                    <!-- Year Input starts here -->
                    <div class="year_input">
                        <label for="year">Birth Year</label>
                        <input type="number" name="year" id="year" autocomplete="off"
                            placeholder="Write your year here" pattern="\d*">
                        <div class="error" id="year_error"></div>
                    </div>
                    <!-- Year Input ends here -->

                    <!-- Button starts here -->
                    <button type="submit" class="btn" id="submit_btn">Calculate</button>
                    <!-- !-- Button ends here -->

                </form>

                <div id="future_error"></div>


            </div>
            <!-- Left Section ends here -->

            <!-- Right sections starts here -->
            <div class="right_section">

                <div class="art">
                    <img src="assets/images/date.svg" alt="Illustration">
                </div>

                <div class="result">

                    <div class="year">
                        <h2><span id="year_result">--</span>Years</h2>
                    </div>

                    <div class="month">
                        <h2><span id="month_result">--</span>Months</h2>
                    </div>

                    <div class="day">
                        <h2><span id="day_result">--</span>Days</h2>
                    </div>

                </div>

            </div>
            <!-- Right Section ends here -->

        </div>
        <!-- Age Calculator Componment ends here -->

    </main>
    <!-- Main ends here -->

    <!--===== JS =====-->
    <script src="assets/js/main.js"></script>
</body>

</html>
